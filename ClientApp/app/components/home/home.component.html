<h1>Hello, Welocome to this graphql demo!</h1>
<p>Welcome to your new single-page application, built with:</p>
<ul>
   <li>
        <a href="/graphql">go to graphiql</a>   
  </li>
</ul>
<p>To help you get started, we've also set up:</p>
<ul>
    <div *ngFor="let customer of customers">
        {{customer.name}} {{customer.birthDate}}
    </div>
</ul>
<div>
    <div class="main">
        <form #form="ngForm" novalidate autocomplete="false" (submit)="createCustomer()" >
            <label for="name">Name:</label>
            <input type="text" #name="ngModel" [(ngModel)]="newCustomerName" name="name" required />
            <br>
            <button type="submit">Create</button>
        </form>
    </div>
</div>
